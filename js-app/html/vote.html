<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>开始游戏</title>
    <link rel="stylesheet" href="../scss/vote.css" type="text/css">
</head>
<body>
    <header>
        <button id="back"></button>
        <p id="header-title"></p>
        <button id="close"></button>
    </header>
    <main>
        <div class="main-title">
            <p></p>
            <button class="audio">
                <audio src="../财富自由.mp3" autoplay= "autoplay">
                    Your browser does not support the audio element.
                </audio>
                <div class="play">
                    <span class="vertical"></span>
                </div>
                <div class="pause">
                    <span class="triangle"></span>
                    <span class="triangle"></span>
                </div>
            </button>
        </div>
        <p class="main-tip"></p>
        <div class="main-content-box">
            <div class="main-content">
                <div  class="item">
                        <p class="identity">水 民</p>
                        <p class="number">1 号</p>
                    <div class="content-hover">
                        <img src="../img/vote/hunter.png" alt="">
                        <!-- <img src="../img/vote/check.png" alt="">
                        <img src="../img/vote/kill.png" alt="">
                        <img src="../img/vote/cure.png" alt=""> -->
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer>
        <span></span>
        <a id="start"></a>
    </footer>
    <script src="../../jquery-3.4.1.js"></script>
    <script src="../js/vote.js"></script>
</body>
</html>
