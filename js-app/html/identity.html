<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>查看身份</title>
    <link rel="stylesheet" href="../scss/identity.css" type="text/css">
</head>
<body>
    <header>
        <button id="back"></button>
        <span>查看身份</span>
        <button id="close"></button>
    </header>
    <main>
        <div class="main-content">
            <div class="box">
                <img id="check" src="../img/identity/check.png" alt="">
                <div class="view">
                    <img id="view" src="../img/identity/view.png" alt="">
                    <span id="identity">杀手</span>
                </div>
                <span class="number">1</span>
            </div>
        </div>
        <div class="main-content-box">
            <div class="content-box">
                <div  class="item">
                    <p class="identity">水 民</p>
                    <p class="num">1 号</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <button id="next">查看1号身份</button>
    </footer>
    <script src="../../jquery-3.4.1.js"></script>
    <script src="../js/identity.js"></script>
</body>
</html>
